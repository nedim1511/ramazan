<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recepti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="row justify-content-center mb-5">

      <div class="card main-card" *ngFor="let recept of recepti">
        <img class="card-img-top" [src]="'../../assets/recepti/' + recept.id + '.jpg'" alt="Card image cap">
        <div class="card-body">
          <h3 class="card-text">{{ recept.id }}. {{ recept.name }}</h3>
          <hr class="hr">
          <p class="card-text">
            {{ recept.description }}
          </p>
          <ion-button [routerLink]="'/recepti/detalji/' + recept.id">
            ÄŒitav recept
          </ion-button>
        </div>
      </div>

    </div>
  </div>
</ion-content>
